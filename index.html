<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト編集ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>テキスト編集ツール</h1>

    <div id="editor">
        <textarea id="main-text" placeholder="テキストを入力してください..."></textarea>
        <h3>プレースホルダー設定</h3>
        <div id="placeholders">
            <!-- プレースホルダー用の入力フィールドが動的に追加される -->
        </div>
        <button id="add-placeholder">プレースホルダーを追加</button>

        <h3>リアルタイムプレビュー</h3>
        <div id="preview"></div>

        <button id="copy">コピー</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
